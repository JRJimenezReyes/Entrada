apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.github.JRJimenezReyes'
version = '1.0.0'

repositories {
  mavenCentral()
}

java {
	withSourcesJar()
	withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
		from components.java
        }
    }
}

jar {
     from sourceSets.main.allSource
     from(java.docsDir)
 }

artifacts {
    archives sourcesJar
    archives javadocJar
}
